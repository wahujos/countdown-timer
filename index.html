<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="nav-container">
            <a href="#" class="brand">Timer</a>
            <ul class="nav-links">
                <li>Home</li>
            </ul>
        </nav>
    </header>

    <h1 class="title">New Year's Eve</h1>
    
    <div class="counter">
        <div class="days countdown">
            <span>days</span>
            <p class="large-text" id="days_time"></p>
        </div>
        <div class="hours countdown">
            <span>hours</span>
            <p class="large-text" id="hours_time"></p>
        </div>
        <div class="minutes countdown">
            <span>minutes</span>
            <p class="large-text" id="minutes_time"></p>
        </div>
        <div class="seconds countdown">
            <span>seconds</span>
            <p class="large-text" id="seconds_time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
